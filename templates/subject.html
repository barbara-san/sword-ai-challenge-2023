{% extends 'base.html' %}

{% block header %}
<h1>{% block title %}High School Tutor - {{ subject }}{% endblock %}</h1>
{% endblock %}

{% block content %}
<p class="conversation">{{ conversation | safe }}</p>


<p>
  <form method="POST">
    <input type="text" name="data" placeholder="Ask your questions here!">
    <input type="submit" placeholder="enter">
  </form>
</p>

{% endblock %}
